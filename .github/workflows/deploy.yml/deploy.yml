name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le déploiement sur chaque push à la branche main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the Angular app
      run: npm run build -- --output-path=dist/evaluationpanier --base-href=/

    - name: Copy CNAME file
      run: cp CNAME dist/evaluationpanier/CNAME

    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=dist/evaluationpanier
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
